        var svg = d3.select("body").append("svg")

        function renderBars(data)
        {

            var myBars = svg.selectAll("rect").data(data);
            var myText = svg.selectAll("text").data(data);

            myBars.transition().duration(2000)
                .attr("height",function(d,i){return hScale(d);})
                .attr("y", function(d,i){return height/2 -  hScale(d);})
                .style('fill', function(d,i){return color(d);})

            myText.transition().duration(2000)
                .attr("y", function(d,i){return (height/2 -  hScale(d))-10;})
                .text(function(d,i){return d;})
                .style('fill', function(d,i){return color(d);})

            myText.enter().append('text')
                          .attr("x", function(d,i){return xScale(i)+15;})
                          .attr("y", function(d,i){return (height/2 -  hScale(d))-20;})
                          .text(function(d,i){return d;})
                          .style('fill', function(d,i){return color(d);})

            myBars.enter().append("rect")
                    .attr("x", function(d,i){return xScale(i);})
                    .attr("y", function(d,i){return height/2 -  hScale(d);})
                    .attr("width",function(d,i){return ((width-2*margin)/data.length)/2.0;})
                    .attr("height",function(d,i){return hScale(d);})
                    .attr("class","barras")
                    .on("mouseover", function(d,i){d3.select(this).classed("barrasOn", true);})
                    .on("mouseout", function(d,i){d3.select(this).classed("barrasOn",false);})
                    .style('fill', function(d,i){return color(d);})



        }

    </script>
